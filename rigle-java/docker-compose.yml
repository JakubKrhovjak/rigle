version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rigle-postgres
    environment:
      POSTGRES_DB: rigle-java
      POSTGRES_USER: rigle
      POSTGRES_PASSWORD: rigle
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rigle"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
